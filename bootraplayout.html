<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Layout</title>
    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
</head>

<body>

    <H1>Hello LMS/PMS Team </H1>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">



            <a class="navbar-brand " href="# ">LMSPMS Improvement</a>
            <button class="navbar-toggler d-lg-none " type="button " data-toggle="collapse " data-target="#collapsibleNavId " aria-controls="collapsibleNavId " aria-expanded="false " aria-label="Toggle navigation ">
                    <span class="navbar-toggler-icon "></span>
                </button>
            <div class="collapse navbar-collapse " id="collapsibleNavId ">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
                    <li class="nav-item active ">
                        <a class="nav-link " href="# ">Home <span class="sr-only ">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="# ">Sensor</a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link " href="# ">Life-time</a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link " href="# ">Weekly</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="# ">Improvement</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="# ">Contact US</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="# ">API</a>


                    </li <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Administation</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Notification</a>
                        <a class="dropdown-item" href="#">Data Analysis </a>
                    </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 ">
                    <input class="form-control mr-sm-2 " type="text " placeholder="Search ">
                    <button class="btn btn-outline-success my-2 my-sm-0 " type="submit ">Search</button>
                </form>
            </div>

        </div>
    </nav>
    <!-- slide -->
    <div id="carouselId" class="carousel slide carousel-fade" data-ride="carousel" data-interval="6000">
        <ol class="carousel-indicators">
            <li data-target="#carouselId" data-slide-to="0" class="active"></li>
            <li data-target="#carouselId" data-slide-to="1"></li>
            <li data-target="#carouselId" data-slide-to="2"></li>
            <li data-target="#carouselId" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="images\slide1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="images\slide2.jpg" width="100%" height="40%" alt=" Second slide ">
            </div>
            <div class="carousel-item ">
                <img src="images\slide3.jpg " alt="Third slide ">
            </div>
            <div class="carousel-item ">
                <img src="images\slide4.jpg " alt="Fourt slide ">
            </div>


            <a class="carousel-control-prev " href="#carouselId " role="button " data-slide="prev ">
                <span class="carousel-control-prev-icon " aria-hidden="true "></span>
                <span class="sr-only ">Previous</span>
            </a>
            <a class="carousel-control-next " href="#carouselId " role="button " data-slide="next ">
                <span class="carousel-control-next-icon " aria-hidden="true "></span>
                <span class="sr-only ">Next</span>
            </a>
        </div>



        <script src="jquery/jquery-3.4.1.min.js "></script>
        <script src="bootstrap/js/bootstrap.min.js "></script>

</body>



</html>
